<script>
  window.onload = function() {

    document.getElementById("currLocationForm").style.display = "none";
    document.getElementById("searchQueryForm").style.display = "none";
    
  };

  function asd(a) {
    let x = document.getElementById("currLocationForm").style;
    let y = document.getElementById("searchQueryForm").style;
  if (a == 1 ) {
    x.display = "block";
    y.display = "none";
  } else if (a == 2) {
    y.display = "block";
    x.display = "none";
  }
  else {
    document.getElementById("asd").style.display = "none";
  }
  }
  function getCurrentLocation(callback) {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(callback);
    } else {
      document.getElementById("getCurrLoc").innerHTML = "Geolocation not supported";
      document.getElementById("getCurrLoc").disabled = true;
    }
  };

  document.getElementById('getCurrLoc').onclick = function () {
    getCurrentLocation(position => {
      var currentLat = position.coords.latitude;
      var currentLon = position.coords.longitude;
      console.log(`Current latitude: ${currentLat}, Current longitude: ${currentLon}`);

      fetch(`/nearbyBathrooms${currentLat}/${currentLon}`)
      .then(response => response.json())
      .then(myText => {
        if (myText.length != 0) {
        for (i = 0; i < 10 ; i++) {
          const root = document.getElementById("currLocationForm");
          const address = document.createElement('div');
          const name = document.createElement('div');
          
          name.textContent = `Name: ${myText[i].name}`;
          address.textContent = `Address: ${myText[i].street}, ${myText[i].city}, ${myText[i].state}, ${myText[i].country}`;

          root.append(address,name);
          document.body.append(root);
        } } else {
          return;
        }
      })
    });
  };
  document.getElementById('searchQuery').onclick = function () {
    let myQuery = document.getElementById('myQuery').value;
    console.log(myQuery);

          name.textContent = `Name: ${myText[i].name}`;
          address.textContent = `Address: ${myText[i].street}, ${myText[i].city}, ${myText[i].state}, ${myText[i].country}`;

          root.append(address,name);
          //document.body.append(root);
        } } else {
          return;
        }
        
      }) }
  
    } 
    document.getElementById('clearSearch').onclick = function () {   
      let myNode = document.getElementById('searchQueryForm');

      if (myNode.children.length > 3 ) {
        while (myNode.firstChild) {
          myNode.removeChild(myNode.lastChild);
        }
        let z = document.createElement("input");
        z.setAttribute("id", "myQuery");
        z.setAttribute("placeholder", "Ex: near vancouver");
        z.type = "text";
        myNode.appendChild(z);
        let x = document.createElement("BUTTON");
        x.setAttribute("id", "searchQuery");
        let t = document.createTextNode("Search")
        x.appendChild(t)
        myNode.appendChild(x)
        let y = document.createElement("BUTTON");
        y.setAttribute("id", "clearSearch");
        let yt = document.createTextNode("Clear results");
        y.appendChild(yt)
        myNode.appendChild(y)
      }
