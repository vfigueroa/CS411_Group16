<script>
  window.onload = (event) => {
    fetch('/isLoggedIn')
    .then(res => res.json())
    .then(text => {
      console.log(text);
      if(text.message == false) {
        return;
      }else {
        console.log(text.myUser);
        document.getElementById("checkForLogin").innerHTML = `<a href='/logoutlanding'>Logged in as: ${text.myUser}</a>`
        
      }
    })
  };
</script>
